<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List for navigation menu</title>
</head>
<body>
    <h1>List for navigation Menus</h1>
    <!--without list-->
    <a href="">Home</a>
    <a href="">About Us</a>
    <a href="">Services</a>
    <a href="">Gallery</a>

    <!--with list-->
    <h2>Using List</h2>
    <ul type="none" style="display:flex"; >
        <li>
            <a href="">Home</a>
            
        </li>&nbsp;
        <li>
            <a href="">About us</a>
        </li>&nbsp;
        <li>
            <a href="">Training</a>
        </li>&nbsp;
    </ul>
</body>
</html>
