<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        bpdy{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: brown;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-wrap: wrap;
        }
        header{
            height: 100px;
            background-color: blue;

        }
        section{
            height: auto;
            background-color: cadetblue;
            display: flex;
            flex-direction: row;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
      
        .box{
            width: 275px;
            height: 200px;
            background-color: rgb(0, 255, 132);
        }
        
        #box{
            height: 250px;
            /* background-color: chartreuse; */
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .boxes{
            flex-grow: 1;
            height: 250px;
            line-height: 250px;
            text-align: center;
            background-color: rgb(0, 231, 239);
        }
        footer{
            height: 100px;
            line-height: 80px;
            background-color: darkcyan;
        }
       
    </style>
</head>
<body>
    <main>
        <header><h2>Header</h2></header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box">
            <div class="boxes"><h2>Box 1</h2></div>
            <div class="boxes"><h2>Box 2</h2></div>
            <div class="boxes"><h2>Box 3</h2></div>
        </div>

        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
